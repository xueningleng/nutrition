{% extends "layout.html" %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'snacks.js') }}"></script>
<script>
    let j = {{data|tojson}};
    let page_num = {{cur_ind|tojson}};
</script>
<div class="container">
    <div class="row snack-container">
        <div class="col-md-6 col-sm-6">
            <div class="col-md-10 col-sm-10">
                <div id="header-snack-text">
                    {{data['header']}}
                </div>
                <div>
                    {% for p in data["descriptions"] -%}
                    <li id="snack-description-text">
                        <span> {{p |safe}} </span>
                    </li>
                    {%- endfor %}
                </div>
                <div class="hover-to-see"> *Hover to see examples </div>
                <div class="hover-examples">
                    Examples:
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="row" id="snack-image">
                <img src="{{data['image_link']}}" class="snack-image-container">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 col-sm-1">
            <form action= "/snacks{{prev_link}}">
                <button class="prev_button">Prev</button>
            </form>
        </div>
        
        <div class="col-md-10 col-sm-10">
        </div>
        <div class="col-md-1 col-sm-1">
            <form action= "/snacks/{{next_link}}">
                <button class="next_button"> Next </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
